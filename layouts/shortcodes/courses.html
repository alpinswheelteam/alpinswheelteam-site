<div class="content m-4">
    <div class="row row-cols-1 row-cols-md-2 g-4">
        {{ range .Site.Data.courses.courses }}
        <div class="col">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title">{{ .course }} ( {{ .federation }} {{ .departement }} )</h5>
                    <h6 class="card-subtitle mb-2 text-body-secondary">{{ time.Format "2 Jan 2006" .date  }}</h6>
                    <p class="card-text"></p>
                    <ul>
                        {{ range .coureurs}}
                        <p>{{ . }}</p>
                        {{ end }}
                    </ul>
                    </p>
                </div>
            </div>

        </div>

        {{ end }}
        
    </div>
</div>
