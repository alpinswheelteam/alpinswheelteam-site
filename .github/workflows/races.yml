name: Fetch Races

on:
  push:
    branches: [ $default-branch, $protected-branches, "github-action" ]
  schedule:
    - cron: "0 0 * * *"

permissions:
  contents: write

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "greet"
  greet:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Runs a single command using the runners shell
      - name: checkout repo content
        uses: actions/checkout@v2 # checkout the repository content

      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' # install the python version needed

      - name: install python packages
        run: |
          python -m pip install --upgrade pip
          pip install pandas

      - name: execute py script # run main.py
        run: python utils/fetch_data.py

      - name: GIT commit and push docs
        env: 
          CI_COMMIT_MESSAGE: Mise a jour courses
          CI_COMMIT_AUTHOR: Continuous Integration
        run: |
          if [[ "$(git diff --exit-code data/courses.json)" =~ 'diff' ]]; then IS_VALID=true; else IS_VALID=false;fi
          git config --global user.name "${{ env.CI_COMMIT_AUTHOR }}"
          git config --global user.email "twintz@users.noreply.github.com"
          git add data/courses.json
          git commit -m "${{ env.CI_COMMIT_MESSAGE }}"
          if [[ $IS_VALID ]]; then git push; fi
